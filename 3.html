<script>
    // å€’è®¡æ—¶é€»è¾‘
    function updateTimer() {
        const target = new Date('February 17, 2026 00:00:00').getTime();
        const now = new Date().getTime();
        const diff = target - now;
        if (diff > 0) {
            document.getElementById('days').innerText = String(Math.floor(diff / (1000 * 60 * 60 * 24))).padStart(2, '0');
            document.getElementById('hours').innerText = String(Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
            document.getElementById('mins').innerText = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
            document.getElementById('secs').innerText = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, '0');
        }
    }
    setInterval(updateTimer, 1000);
    updateTimer();

    // ç‚¸è£‚é‡‘å¸å’Œé‡‘ç‹—ç‰¹æ•ˆ
    function boom() {
        for (let i = 0; i < 60; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            // éšæœºå‡ºç°é‡‘å¸ã€çº¢åŒ…å’Œé‡‘ç‹—
            const icons = ['ğŸ’°', 'ğŸ§§', 'ğŸ•', 'ğŸª™', 'âœ¨'];
            p.innerHTML = icons[Math.floor(Math.random() * icons.length)];
            p.style.left = '50vw';
            p.style.top = '50vh';
            p.style.fontSize = Math.random() * 30 + 20 + 'px';
            
            const angle = Math.random() * Math.PI * 2;
            const velocity = Math.random() * 10 + 5;
            const vx = Math.cos(angle) * velocity;
            const vy = Math.sin(angle) * velocity;
            
            document.body.appendChild(p);

            let posX = window.innerWidth / 2;
            let posY = window.innerHeight / 2;
            let opacity = 1;

            const move = () => {
                posX += vx;
                posY += vy + 2; // æ¨¡æ‹Ÿé‡åŠ›
                opacity -= 0.01;
                p.style.left = posX + 'px';
                p.style.top = posY + 'px';
                p.style.opacity = opacity;

                if (opacity > 0) {
                    requestAnimationFrame(move);
                } else {
                    p.remove();
                }
            };
            requestAnimationFrame(move);
        }
    }
